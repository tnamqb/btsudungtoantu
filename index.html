<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        let diem = parseInt(prompt('Nhap diem:'));
    
        (diem >=9 && diem <= 10) ? document.write('XS') :
            ((diem >= 8 ) ?  document.write('G') : 
               ((diem >= 7) ? document.write('K') :
                     ((diem >= 5 && diem < 7)? document.write('TB') :
                         document.write('Yeu'))))
     
    </script>
</body>
</html>
